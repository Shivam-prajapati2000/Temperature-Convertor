<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter site</title>
    <link rel="stylesheet" href="Temperature converter.css">
    
</head>
<body>
    <h1>Temperature Converter</h1>
<div id="containter">
    <div class="input-div">
    <label>Celsius</label>
    <br>
    <input type="number" id="cel" value="0" class="inp">
    </div>
    <span>=</span>
    <div class="input-div">
    <label>Fahrenheit</label> 
    <br>
    <input type="number" id="fer" value="32" class="inp">
    </div>
</div>
    <script src="Temperature converter.js"></script>
</body>
</html>
